<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Drop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const targetY = canvas.height * 0.65;

        let coins = [];
        let waterDrops = [];
        let sparkles = [];

        class Coin {
            constructor() {
                this.x = centerX;
                this.y = 60;
                this.radius = 22;
                this.velocity = 0;
                this.gravity = 0.5;
                this.rotation = 0;
                this.rotationSpeed = 0.12;
                this.hasHitWater = false;
                this.opacity = 1;
                this.scale = 1;
            }

            update() {
                if (!this.hasHitWater) {
                    this.velocity += this.gravity;
                    this.y += this.velocity;
                    this.rotation += this.rotationSpeed;
                    if (this.y >= targetY) {
                        this.hasHitWater = true;
                        this.createSplash();
                    }
                } else {
                    this.y += 1.5;
                    this.opacity -= 0.015;
                    this.scale -= 0.01;
                }
            }

            createSplash() {
                for (let i = 0; i < 25; i++) {
                    const angle = (Math.PI * 2 * i) / 25;
                    const speed = 2 + Math.random() * 4;
                    waterDrops.push(new WaterDrop(this.x, targetY - 15, angle, speed));
                }
                for (let i = 0; i < 15; i++) {
                    sparkles.push(new Sparkle(this.x, targetY - 10));
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.scale(this.scale, this.scale);

                ctx.shadowColor = 'rgba(218, 165, 32, 0.6)';
                ctx.shadowBlur = 20;

                const thicknessGradient = ctx.createLinearGradient(0, 2, 0, 6);
                thicknessGradient.addColorStop(0, '#B8860B');
                thicknessGradient.addColorStop(0.5, '#8B6914');
                thicknessGradient.addColorStop(1, '#6B5610');
                ctx.fillStyle = thicknessGradient;
                ctx.beginPath();
                ctx.ellipse(0, 3, this.radius, this.radius * 0.4, 0, 0, Math.PI * 2);
                ctx.fill();

                const mainGradient = ctx.createRadialGradient(-8, -5, 0, 0, 0, this.radius);
                mainGradient.addColorStop(0, '#FFF9E6');
                mainGradient.addColorStop(0.3, '#FFD700');
                mainGradient.addColorStop(0.6, '#FFC107');
                mainGradient.addColorStop(0.85, '#FF9800');
                mainGradient.addColorStop(1, '#B8860B');
                ctx.fillStyle = mainGradient;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.radius, this.radius * 0.4, 0, 0, Math.PI * 2);
                ctx.fill();

                ctx.shadowBlur = 0;
                ctx.strokeStyle = '#8B6914';
                ctx.lineWidth = 2.5;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.radius, this.radius * 0.4, 0, 0, Math.PI * 2);
                ctx.stroke();

                ctx.strokeStyle = '#DAA520';
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.radius - 4, (this.radius - 4) * 0.4, 0, 0, Math.PI * 2);
                ctx.stroke();

                const highlightGradient = ctx.createRadialGradient(-10, -5, 0, -10, -5, 12);
                highlightGradient.addColorStop(0, 'rgba(255, 255, 255, 0.85)');
                highlightGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = highlightGradient;
                ctx.beginPath();
                ctx.ellipse(-10, -5, 12, 5, 0, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        class WaterDrop {
            constructor(x, y, angle, speed) {
                this.x = x;
                this.y = y;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed - 6;
                this.gravity = 0.5;
                this.radius = 2 + Math.random() * 3;
                this.opacity = 1;
                this.life = 1;
            }

            update() {
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.025;
                this.opacity = this.life;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                gradient.addColorStop(0, 'rgba(180, 230, 255, 1)');
                gradient.addColorStop(1, 'rgba(100, 180, 230, 0.3)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class Sparkle {
            constructor(x, y) {
                this.x = x + (Math.random() - 0.5) * 60;
                this.y = y + (Math.random() - 0.5) * 30;
                this.size = 1 + Math.random() * 3;
                this.life = 1;
                this.opacity = 1;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = -Math.random() * 4;
                this.gravity = 0.1;
                const colors = ['#FFD700', '#FFC107', '#FFEB3B', '#FFF9C4', '#FFFFFF'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += this.vx;
                this.vy += this.gravity;
                this.y += this.vy;
                this.life -= 0.02;
                this.opacity = Math.abs(Math.sin(this.life * Math.PI));
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(this.x - this.size * 2.5, this.y);
                ctx.lineTo(this.x + this.size * 2.5, this.y);
                ctx.moveTo(this.x, this.y - this.size * 2.5);
                ctx.lineTo(this.x, this.y + this.size * 2.5);
                ctx.stroke();
                ctx.restore();
            }
        }

        function dropCoin() {
            coins.push(new Coin());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            coins = coins.filter(coin => {
                coin.update();
                if (coin.opacity > 0) { coin.draw(); return true; }
                return false;
            });

            waterDrops = waterDrops.filter(drop => {
                drop.update();
                if (drop.life > 0) { drop.draw(); return true; }
                return false;
            });

            sparkles = sparkles.filter(sparkle => {
                sparkle.update();
                if (sparkle.life > 0) { sparkle.draw(); return true; }
                return false;
            });

            requestAnimationFrame(animate);
        }

        animate();
        dropCoin();

        window.triggerCoinDrop = function() {
            dropCoin();
        };

        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'dropCoin') {
                dropCoin();
            }
        });
    </script>
</body>
</html>
